{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">{{ category.name }} - タイトル一覧</h1>
    <a href="{% url 'title_create' category.id %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">
      新しいタイトルを作成
    </a>
    <ul class="space-y-4">
      {% for title in titles %}
        <li class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center">
          <span class="text-xl">{{ title.name }}</span>
          <div>
            <a href="{% url 'response_list' title.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
              回答一覧
            </a>
            <a href="{% url 'title_update' title.id %}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">
              編集
            </a>
            <a href="{% url 'title_delete' title.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              削除
            </a>
          </div>
        </li>
      {% empty %}
        <li class="bg-white shadow-md rounded-lg p-4 text-center text-gray-500">
          タイトルがありません。
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'category_list' %}" class="mt-6 inline-block bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
      カテゴリ一覧に戻る
    </a>
  </div>
{% endblock %}
