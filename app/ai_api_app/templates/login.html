{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">ログイン</h2>
  <form method="post" class="max-w-md">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
          {{ field.label }}
        </label>
        {{ field }}
        {% for error in field.errors %}
          <p class="text-red-500 text-xs italic">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      ログイン
    </button>
  </form>
  <p class="mt-4">
    アカウントをお持ちでない場合は <a href="{% url 'signup' %}" class="text-blue-500 hover:text-blue-800">こちら</a> から登録してください。
  </p>
</div>
{% endblock %}
